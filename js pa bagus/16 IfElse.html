<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if(password == "jawir"){
            document.write("<h2>Selamat datang wir!!</h2>");
        } else {
            document.write("<p>Password salah kamu bukan jawa</p>");
        }

        document.write("<p>Terimakasih sudah menggunakan website ini</p>");
    </script>
</body>
</html>
